<h1>Make a Game!</h1>

<h2>Part 1: The basics</h2>

<p>
In this tutorial, you will learn how to code your own online game. We will be using the programming language of the internet: Javascript. Javascript can be used to code anything from websites to apps to games, so it is a great langauge to start learning now! Sign up for a CircuitSpace account, or sign in if you already have one. Click "Home", and you will see your username and some buttons that look like this:
</p>

<h2>Part 4: Global variables.</h2>

<p>
Variables are the most important part of javascript. Variables can either be SCOPED or GLOBAL. When you create a variable inside of a function, it is SCOPED to that function. That means that other functions cannot use that variable. But when you create a variable outside of any function, that variable is GLOBAL. Global variables can be used at any time by any part of your code. We need a few global variables in our code:
</p>

<div class="hiliteSel">Select</div>
<div class="hilite">
<!-- HTML generated using hilite.me --><div style="background: #272822; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;"><pre style="margin: 0; line-height: 125%"><span style="color: #66d9ef">var</span> <span style="color: #a6e22e">player</span><span style="color: #f8f8f2">;</span>
<span style="color: #66d9ef">var</span> <span style="color: #a6e22e">platforms</span><span style="color: #f8f8f2">;</span>
<span style="color: #66d9ef">var</span> <span style="color: #a6e22e">cursors</span><span style="color: #f8f8f2">;</span>
<span style="color: #66d9ef">var</span> <span style="color: #a6e22e">jumpButton</span><span style="color: #f8f8f2">;</span>
<span style="color: #66d9ef">var</span> <span style="color: #a6e22e">stars</span><span style="color: #f8f8f2">;</span>
</pre></div>
</div>

<br>

<p>
Put this code in after the <strong>preload</strong> function, but before the <strong>create</strong> function. They do NOT go inside any curly braces { }. These five variables will be used inside all three of our main functions, so they need to be global. The semilcolon ; is how we end a line of code in javascript.
</p>

<br>

<div class="tipper">
<div class="tipper-header">tip:</div>
<p>It might seem weird to make a variable, but not set it equal to anything at all. We are just doing this to keep our variables global. When we make these variables equal something inside one of our functions, we will not need to use the var keyword, because they have already been created.</p>
</div>

</pre></div> is another very important part of javascript. This statement is called a "for loop". It executes the code in the curly braces several times, each time with a different value for the variable i. There are three parameters inside the parentheses:</li>

  <li><!-- HTML generated using hilite.me --><div style="margin-bottom:-8px;display:inline-block;background: #272822; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;"><pre style="margin: 0; line-height: 125%"><span style="color: #66d9ef">var</span> <span style="color: #a6e22e">i</span> <span style="color: #f92672">=</span> <span style="color: #ae81ff">0</span><span style="color: #f8f8f2">;</span>
</pre></div> initiates a variable with the name "i" and the value 0.
  </li>
  <li>
    <!-- HTML generated using hilite.me --><div style="margin-bottom:-8px;display:inline-block;background: #272822; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;"><pre style="margin: 0; line-height: 125%"><span style="color: #a6e22e">i</span> <span style="color: #f92672">&lt;</span> <span style="color: #ae81ff">12</span><span style="color: #f8f8f2">;</span>

  </li>
  <li>

</pre></div> specifies that i will change by 1 each time around the for loop. Since i starts at 0, but never exceeds 12, our for loop will run exactly 12 times.
  </li>
</ul>
  <li>
